<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Street Style Shop</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" onclick="showSection('home')">Street Style Shop</a>

        <div>
            <button class="btn btn-outline-light me-2" onclick="showSection('home')">Home</button>

            <button class="btn btn-outline-light me-2" onclick="showSection('cart')">
                Cart <span id="cartCount" class="cart-badge">0</span>
            </button>

            <button class="btn btn-warning" onclick="showSection('checkout')">
                Checkout
            </button>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <!-- Home Section -->
    <div id="home" class="section active-section">
        <div class="row" id="productList"></div>
    </div>

    <!-- Cart Section -->
    <div id="cart" class="section">
        <h3>Your Cart</h3>
        <div id="cartItems"></div>
        <h4 class="mt-3">Total: â‚¹<span id="totalPrice">0</span></h4>
    </div>

    <!-- Checkout Section -->
    <div id="checkout" class="section">
        <h3>Checkout</h3>
        <form onsubmit="placeOrder(event)">
            <input type="text" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="text" class="form-control mb-3" placeholder="Address" required>
            <button class="btn btn-success w-100">Place Order</button>
        </form>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
